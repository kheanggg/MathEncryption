<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encryption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cryptography - Caesar Cipher</h1>
        <p class="description">The Caesar Cipher shifts each letter in the text by a fixed number of positions in the alphabet. Non-alphabetic characters remain unchanged.</p>
        <form id="caesarForm">
            <label for="inputText">Enter your text:</label>
            <input autocomplete="off" type="text" id="plaintext" name="plaintext" required>
            <label for="shift">Shift (Key):</label>
            <input autocomplete="off" type="number" id="shift" name="shift" required>
            <button type="submit" id="processButton">Encrypt</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <div id="result"></div>
        <div class="toggle-container">
            <span class="toggle-label">Mode:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>a

    <script src="index.js"></script>
</body>
</html>
